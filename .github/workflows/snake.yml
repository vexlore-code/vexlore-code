# ğŸ GitHub Action for generating a contribution graph with a snake eating your contributions

name: Generate Snake
permissions: 
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ğŸŒ€ Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: vexlore-code
          outputs: |
            dist/github-snake.svg

      - run: git status

      - name: ğŸ§  Push changes to master (not strictly needed unless you're committing locally)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - name: ğŸš€ Deploy to `output` branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
