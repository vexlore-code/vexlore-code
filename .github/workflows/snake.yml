name: Vexlore Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate custom snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: vexlore-code
          output_file: ./dist/github-contribution-grid-snake.svg
          palette: "github-dark"
          shape: "rounded"
          square_size: 14
          padding: 2
          border_width: 1
          corner_radius: 4
          animation: true

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
